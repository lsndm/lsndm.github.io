<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>滑动手风琴</title>
    <link rel="stylesheet" href="../public/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
    <style>
      body {
        margin: 0;
        background: #f2f2f2;
      }
      .container {
        padding: 0 15px;
        margin: 0 auto;
      }
      .container ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .container .accordion {
        position: relative;
        height: 482px;
        overflow: hidden;
      }
      .container .accordion .accordion-li {
        border-left: 1px solid #fff;
        position: absolute;
        top: 0;
        left: 0;
        cursor: pointer;
        transition: all 1.5s;
      }
      /*.container .accordion .accordion-li::before {
        content: "";
        width: 100%;
        height: 48%;
        position: absolute;
        top: 126px;
        left: 0;
        background: red;
        transition: all .5s;
      }*/
      .container .accordion .accordion-li .accordion-icon {
        width: 235.25px;
        height: 235.25px;
        background: rgba(255, 255, 255, .5);
        /*z-index: 1;
        opacity: 0.9;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto 0;*/
        transition: all .5s;
        transform: translateY(-360px);
      }
      .container .accordion .accordion-li .accordion-icon i{
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        font-size: 40px;
        text-align: center;
        line-height: 235.25px;
        text-shadow: green 0px 0px 1px;
        transition: all .5s;
      }
      .container .accordion .accordion-li:hover .accordion-icon i {
        display: none;
      }
      .container .accordion .accordion-li:hover .accordion-icon {
        height: 358px;
        width: 642px;
        background: rgba(255, 255, 255, 0);
        margin: 124px auto 0 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="accordion">
        <li class="accordion-li">
          <img src="../public/images/huadong/1.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-plane"></i>
          </div>
        </li>
        <li class="accordion-li">
          <img src="../public/images/huadong/2.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-dashboard"></i>
          </div>
        </li>
        <li class="accordion-li">
          <img src="../public/images/huadong/3.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-globe"></i>
          </div>
        </li>
        <li class="accordion-li">
          <img src="../public/images/huadong/4.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-tasks"></i>
          </div>
        </li>
        <li class="accordion-li">
          <img src="../public/images/huadong/5.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-rss-square"></i>
          </div>
        </li>
        <li class="accordion-li">
          <img src="../public/images/huadong/6.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-th-large"></i>
          </div>
        </li>
        <li class="accordion-li">
          <img src="../public/images/huadong/7.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-windows"></i>
          </div>
        </li>
        <li class="accordion-li">
          <img src="../public/images/huadong/8.jpg" width="642" height="482" />
          <div class="accordion-icon">
            <i class="fa fa-apple"></i>
          </div>
        </li>
      </ul>
    </div>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
      var arrLi = [];
      $(".accordion-li").each(function(index, element) {
        $(this).css("left", index * 235.25 + "px");
        arrLi.push(index * 235.25);
      })
      $(".accordion-li").hover(function() {
        var index = $(this).index();
        $(".accordion-li").each(function(i, element) {
          if (i > index) {
            $(this).css({"left": arrLi[i] + 206.75 + "px", "transition": ".5s"});
          } else {
            $(this).css({"left": arrLi[i] - 200 + "px", "transition": ".5s"});
          }
          // if(i==index){
          // $(this).css({left: arrLi[i]-179 + "px"})
          // }else if(i<index){
          //   $(this).css({left: arrLi[i]-i*58 + "px"})
          // }else if(i>index){
          //   $(this).css({left: arrLi[i]+i*-58+399 + "px"})
          // }

          // console.log($("ul").width());


          // if (i == 0) {
          //     $(this).css({left: arrLi[i] + "px"})
          //   }
          //   if (i == 7) {
          //     $(this).css({left: arrLi[i] - 407 + "px"})
          //   }
        })
      }, function() {
        var index = $(this).index();
        $(".accordion-li").each(function(i, element) {
          $(this).css({"left": arrLi[i] + "px", "transition": ".5s"});
        })
      })
    </script>
  </body>
</html>
